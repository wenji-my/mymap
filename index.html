<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>街区地图</title>
</head>
<body>

    <section class="search">
        <header class="searchbox">
            <div class="iptbox">
                <input type="text" class="input-search" placeholder="请输入地点" data-bind="textInput: query">
            </div>
        </header>
        <div class="poiInfo">
            <ul class="poiList" data-bind="foreach: filteredLocations">
                <li data-bind="click: $parent.clickLocation"><p data-bind="text: $data.name"></p></li>
            </ul>
        </div>
        <div><button class="result" data-bind="text: resultControl"></button></div>
    </section>

    <div id="map"></div>

    <script src="js/error.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=7ccbaf0c74af072ce9c5541a1a6204f7&callback=init"></script>
    <script type="text/javascript" src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>

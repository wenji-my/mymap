<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

    <section class="search">
        <header class="searchbox">
            <div class="iptbox">
                <input type="text" class="input-search" id="tipinput" data-bind="value:name">
                <div class="searchbtn" data-bind="click: search">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div id="poiInfo"></div>
            <div><button class="result" data-bind="text:resultControl"></button></div>
        </header>
    </section>

    <div id="map">
    </div>

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=7ccbaf0c74af072ce9c5541a1a6204f7&callback=init"></script>
<script type="text/javascript" src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>

</body>
</html>
